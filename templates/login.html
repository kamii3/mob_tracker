<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-5" style="max-width: 400px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card p-4 shadow-sm">
            <h3 class="mb-4">Login</h3>
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="mb-3"><label class="form-label">Email</label><input type="email" name="email" class="form-control" placeholder="user@email.com" required></div>
                <div class="mb-3"><label class="form-label">Password</label><input type="password" name="password" class="form-control" placeholder="••••••••" required></div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <p class="mt-3 text-center"><small>Need an account? <a href="/register">Register</a></small></p>
        </div>
    </div>
</body>
</html>
