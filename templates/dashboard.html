<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 px-3">
        <a class="navbar-brand">Tracker Dashboard</a>
        <div class="ms-auto d-flex align-items-center">
            <span class="text-white me-3">{{ current_user.email }}</span>
            {% if current_user.is_admin %}
            <a href="/admin" class="btn btn-warning btn-sm me-2 fw-bold">Admin Panel</a>
            {% endif %}
            <a href="/logout" class="btn btn-outline-danger btn-sm">Logout</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div id="map" class="mb-3 shadow-sm"></div>
                <div class="d-flex gap-2 mb-4">
                    <button id="trackBtn" class="btn btn-primary">Update Location Now</button>
                    <div class="form-check form-switch ms-3 d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="autoTrackSwitch">
                        <label class="form-check-label ms-2" for="autoTrackSwitch">Enable Auto-Tracking (60s)</label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 shadow-sm">
                    <h5 class="border-bottom pb-2">Location History</h5>
                    <div class="history-list">
                        <ul class="list-group list-group-flush" id="historyList">
                            {% for loc in history %}
                            <li class="list-group-item px-0">
                                <div class="d-flex justify-content-between">
                                    <span class="fw-bold small">{{ loc.timestamp.strftime('%H:%M:%S') }}</span>
                                    <span class="text-muted small">{{ loc.latitude|round(4) }}, {{ loc.longitude|round(4) }}</span>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let currentMarker;

        function updateMarker(lat, lng) {
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
            map.setView([lat, lng], 13);
        }

        {% if last_loc %}
        updateMarker({{ last_loc.latitude }}, {{ last_loc.longitude }});
        {% endif %}

        function sendLocation() {
            if (!navigator.geolocation) return;
            navigator.geolocation.getCurrentPosition(pos => {
                const data = {lat: pos.coords.latitude, lng: pos.coords.longitude};
                updateMarker(data.lat, data.lng);
                fetch('/api/update_location', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json', 'X-CSRFToken': '{{ csrf_token() }}'},
                    body: JSON.stringify(data)
                }).then(() => {
                    console.log("Location sent successfully");
                });
            });
        }

        document.getElementById('trackBtn').onclick = () => {
            sendLocation();
            setTimeout(() => window.location.reload(), 1000);
        };

        let autoTrackInterval;
        document.getElementById('autoTrackSwitch').onchange = (e) => {
            if (e.target.checked) {
                sendLocation();
                autoTrackInterval = setInterval(sendLocation, 60000);
            } else {
                clearInterval(autoTrackInterval);
            }
        };
    </script>
</body>
</html>
