<!DOCTYPE html>
<html>
<head>
    <title>Admin Global Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary mb-4 px-3">
        <a class="navbar-brand">Admin Global Monitoring</a>
        <a href="/dashboard" class="btn btn-light btn-sm">User Dashboard</a>
    </nav>
    <div class="container-fluid px-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white fw-bold">Global Live View</div>
                    <div id="adminMap"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white fw-bold">User Status</div>
                    <div class="table-responsive" style="max-height: 400px;">
                        <table class="table table-hover table-sm align-middle mb-0">
                            <thead class="table-light">
                                <tr><th>Email</th><th>Last Seen</th></tr>
                            </thead>
                            <tbody>
                                {% for data in user_data %}
                                <tr>
                                    <td>
                                        <div class="small fw-bold">{{ data.email }}</div>
                                        {% if data.is_admin %}<span class="badge bg-info" style="font-size: 0.6rem;">Admin</span>{% endif %}
                                    </td>
                                    <td class="small text-muted">{{ data.last_seen }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const adminMap = L.map('adminMap').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(adminMap);

        const userData = {{ user_data|tojson }};
        const bounds = [];

        userData.forEach(user => {
            if (user.lat && user.lng) {
                const marker = L.marker([user.lat, user.lng]).addTo(adminMap);
                marker.bindPopup(`<b>${user.email}</b><br>Last Seen: ${user.last_seen}`);
                bounds.push([user.lat, user.lng]);
            }
        });

        if (bounds.length > 0) {
            adminMap.fitBounds(bounds, {padding: [50, 50]});
        }
    </script>
</body>
</html>
